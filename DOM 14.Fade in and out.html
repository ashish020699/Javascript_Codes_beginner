<!DOCTYPE html>
<html>
<head>
	<title>Basic Animations</title>
</head>
<body>
<script> 
	var opacity = 0 ;
	var intervalID = 0 ;
	function fadeOut()
	{
		intervalID = setInterval(hide,100)
	}
	function FadeIn()
	{
		intervalID = setInterval(show,100)
	}

	function show()
	{
		var img = document.getElementById('img') ; 
		opacity = Number(window.getComputedStyle(img).getPropertyValue("opacity"))
		if (opacity<1) 
		{
			opacity = opacity+0.1
			img.style.opacity = opacity
		}
		else 
		{
			clearInterval (intervalID)
		}
	}
	function hide() 
	{
		var img = document.getElementById('img') ;
		opacity =  Number(window.getComputedStyle(img).getPropertyValue("opacity"))
		if (opacity>0) 
		{
			opacity = opacity -0.1
			img.style.opacity = opacity ;
		}
		else 
		{
			clearInterval(intervalID)
		}

	

	}
	

</script>
<button onclick="fadeOut()" id = "btnAdd">FadeOut</button><br> <br>
<img src="drogon.png" id = "img" height="500px" width="800px"> <br><br>

<button onclick="FadeIn()" id = "btnStop">FadeIn</button><br> <br>




</body>
</html>
