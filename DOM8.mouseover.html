<body>

	<script >
		
		function setNewimg() {

			document.getElementById('img1').src = "got4.jpg"

		 function mereya() {

		 }

	<img   id = 'img1' onmouseover = "setNewimg()" onmouseout = "setOldimg()"  onclick = "channa()"
